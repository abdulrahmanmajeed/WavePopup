apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.targetSDKVersion
    defaultConfig {
        applicationId "com.wavepopup"
        minSdkVersion rootProject.ext.minSDKVersion
        targetSdkVersion rootProject.ext.targetSDKVersion
        versionCode rootProject.ext.appVersionCode
        versionName rootProject.ext.appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    Map<String, String> dependencies = rootProject.ext.dependencies

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation dependencies.support
    implementation dependencies.appCompat
    implementation dependencies.designSupport
    implementation dependencies.cardView
    implementation dependencies.animation
    implementation dependencies.recyclerView
    implementation dependencies.constraintLayout
    implementation dependencies.butterknief

    testImplementation dependencies.jUnit
    androidTestImplementation dependencies.testRunner
    androidTestImplementation dependencies.espresso

    implementation project(path: ':wavepopuplib')
}
